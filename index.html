<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOb application Form</title>
    <link rel="stylesheet" href="style.css">
         
</head>

<body> 
 <div class="container">

    
 
  <div class="apply-box">

    <div class="heading">
        <h1>
            Job Application 
        </h1>
    </div>
 
   <div class="flex">
    <div class="text-left">
       <label for="cursor">First Name</label>
        <input id="cursor" placeholder="Enter First Name...">
       </div>
     
    
     <div class="text-left text-right">
        <label for="cursors">Last Name</label>
        <input id="cursors"  placeholder="Enter Last Name...">
       </div>

    </div>

    <div class="flex sppace">
        <div class="text-left cur" >
            <label id="lab" for="cursorss">Email</label>
            <input id="cursorss"  type="email"  placeholder="Enter Email..."  >
           </div>
         
        
         <div class=" text-left jobs text-right">
            <label class="jobss" id="cursorsss">Job Role</label>
            <br>
            <select id="cursorsss"> 
            <option value="frontend ">Frontend developer </option> 
            <option value="Backend">Backend developer </option>    
            <option value="Fullstack ">Fullstack developer </option>   
            </select>


           </div>
       
        </div>

        <div class="text-left  adress">
            <label for="Address" id="adr" >Address</label>
            <textarea id="Address" rows="7" cols="50" ></textarea>
           
           </div>


           <div class="flex space">
            <div class="text-left">
                <label for="city">City</label>
                <input   id="city" placeholder="Enter city.."  >
               </div>
             
            
             <div class="text-left text-right">
                <label for="pin">Pin Code</label>
                <input id="pin"  type="number" placeholder="Enter Pin Code..."  >
               </div>
           
            </div>



            
           <div class="flex">
            <div class="text-left">
                <label for="date">Date</label>
                <input id="date"  type="date" placeholder="Enter Date.."  >
               </div>
             
            <div class="abdullah">
             <div class="text-left text-right  ">
              <label   for="cv">CV </label>
              <input id="cv" type="file">
               </div>
            </div>
            </div>
      



        <div class="button ">


    <button type="submit">
        Apply Now
    </button>

        </div>



    </div>
</div>
</div> 
 
</body>


</html>
